<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>List of User</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">List of User</ion-title>
    </ion-toolbar>
  </ion-header>
  <!-- <ion-button (click)="presentAlert()">Click Me</ion-button> -->
  <ion-list>
    <ion-item *ngFor="let user of Users">
      <ion-label>
        <h2>{{user.name}}</h2>
        <h3>{{user.email}}</h3>
        <h3>{{user.username}}</h3>
      </ion-label>

      <div class="item-note" item-end>
        <button ion-button clear [routerLink]="['/update/', user._id]">
          <ion-icon name="create" style="zoom: 1.5"></ion-icon>
        </button>
        <button ion-button clear (click)="removeUser(user, user.__v)">
          <ion-icon name="trash" style="zoom: 1.5"></ion-icon>
        </button>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
