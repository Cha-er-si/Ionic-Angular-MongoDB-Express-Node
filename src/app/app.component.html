<ion-app>
  <ion-router-outlet></ion-router-outlet>
  <!-- Navigations -->
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button
        routerLinkActive="tab-selected"
        routerLink="/list"
        tab="list"
      >
        <ion-icon name="list-outline"></ion-icon>
        <ion-label>User List</ion-label>
      </ion-tab-button>

      <ion-tab-button
        routerLinkActive="tab-selected"
        routerLink="/create"
        tab="create"
      >
        <ion-icon name="add-outline"></ion-icon>
        <ion-label>Add User</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
  <!-- End of Navigations -->
</ion-app>
